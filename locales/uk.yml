about:
  content: >
    # Про ToolHaven

    Цей чудовий вебсайт, створений з ❤ [Sleepyico](https://iconical.dev?utm_source=ToolHaven&utm_medium=about), агрегує корисні інструменти для розробників і людей, які працюють в сфері IT. Якщо вам це корисно, будь ласка, поділіться цим з людьми, які, на вашу думку, також можуть знайти його корисним, і не забудьте додати його до закладок у вашій панелі швидкого доступу!

    ToolHaven є відкритим програмним забезпеченням (під ліцензією GPL-3.0) і безкоштовним, і завжди буде таким, але мені коштує гроші для хостингу і продовження доменного імені. Якщо ви хочете підтримати мою роботу і підтримати мене у додаванні нових інструментів, розгляньте можливість підтримки, [спонсоруючи мене](https://www.buymeacoffee.com/iconical).

    ## Технології

    ToolHaven виконаний на Vue.js (Vue 3) з використанням бібліотеки компонентів Naive UI і розгортаний за допомогою Vercel. У деяких інструментах використовуються сторонні відкриті бібліотеки, повний список яких ви можете знайти в файлі [package.json](https://github.com/Sleepyico/ToolHaven/blob/main/package.json) репозиторію.

    ## Знайшли баг? Відсутній інструмент?

    Якщо вам потрібен інструмент, якого наразі немає тут, і ви вважаєте, що він може бути корисним, ви можете подати запит на додавання функції в [розділі проблем](https://github.com/Sleepyico/ToolHaven/issues/new/choose) у репозиторії GitHub.

    А якщо ви знайшли баг або щось не працює, як очікувалося, будь ласка, подайте звіт про баг в [розділі проблем](https://github.com/Sleepyico/ToolHaven/issues/new/choose) у репозиторії GitHub.

