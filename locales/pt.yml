about:
  content: >
    # Sobre o ToolHaven

    Este site maravilhoso, feito com ❤ por [Sleepyico](https://iconical.dev?utm_source=ToolHaven&utm_medium=about), junta ferramentas úteis para desenvolvedores e outras pessoas que trabalham com TI. Se você achar o site útil, fique à vontade para compartilhar com quem também possa gostar e não esqueça de salvar o bookmark na sua barra de atalhos!

    O ToolHaven é código aberto (sob a licença GPL-3.0), é gratuito, e sempre será, mas custa dinheiro para hospedar e renovar o domínio. Se quiser apoiar meu trabalho e me encorajar a adicionar mais ferramentas, por favor considere [ser patrocinador](https://www.buymeacoffee.com/iconical).

    ## Tecnologias

    O ToolHaven é feito em Vue.js (Vue 3) com a biblioteca de componentes Naive UI e é hospedado pela Vercel. Bibliotecas de código aberto de terceiros são usadas em algumas ferramentas e você pode encontrar a lista completa no arquivo [package.json](https://github.com/Sleepyico/ToolHaven/blob/main/package.json) do repositório.

    ## Achou um bug? Está faltando uma ferramenta?

    Se você precisa de uma ferramenta que ainda não existe aqui e acha que pode ser útil, seu pedido será bem vindo na [seção de issues](https://github.com/Sleepyico/ToolHaven/issues/new/choose) no repositório do GitHub.

    E se você encontrar um bug ou se algo não funcionar como esperado, por favor registre um relato de bug na [seção de issues](https://github.com/Sleepyico/ToolHaven/issues/new/choose) no GitHub.

